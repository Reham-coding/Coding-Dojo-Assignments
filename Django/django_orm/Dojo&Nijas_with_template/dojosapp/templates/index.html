<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">    
    <script src="{% static 'js/script.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>
      form{


margin-right: 70px;
margin-left: 70px;
}
div.top{

height: 48px;
background-color:#C1C1C1;
width: 740px;
margin: 0 auto;
}

div.bottom{

height: 48px;
background-color:#C1C1C1;
width: 740px;
margin: 0 auto;
}
div.container{
width: 800px;
min-height: 500px;
margin: 0 auto; 

}

div.content{
display: flex;
align-items:flex-start;
flex-wrap:nowrap; 
height: 178px;
margin-bottom: 240px ;


}


h1{
margin: 0%;
}
    </style>
</head>
<body>




<div class="top"></div>
   

<div class = "container">
   
    <div class="content">
    
        
        <form action="adddojo" method="post" class="rounded-circle" >
            {% csrf_token %}
            <h3>Dojo</h3>
            <div class="form-group">
              <label for="formGroupExampleInput">Name</label>
              <input type="text" class="form-control" id="formGroupExampleInput" name = "name" placeholder="Example input">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">State</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" name = "state" placeholder="Another input">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">City</label>
              <input type="text" class="form-control" id="formGroupExampleInput2"  name = "city" placeholder="Another input">
            </div>

            <div class="form-group">
              <label for="formGroupExampleInput2">description</label>
              <input type="text" class="form-control" id="formGroupExampleInput2"  name = "desc" placeholder="Another input">
            </div>
            <input type="hidden" name="which_form" value="farm">
            <input type="submit" value="Submit">
          </form>
          


          <form action="addNinja" method="post" class="rounded-circle" >
            {% csrf_token %}
            <h3>Dojo</h3>
            <div class="form-group">
              <label for="formGroupExampleInput">Firstname</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input" name="firstname">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">lastname</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input" name="lastname">
            </div>
       
            <label for="cars">choose Dojo:</label>
            <select id="dojo" name="dojo">
              {% for item in objs %}
              <option value= {{ item.id }}>{{ item.name }}</option>
              {% endfor %}
            </select>


           <br>
            <input type="submit" value="Submit">
          </form>                 
              
</div>





<div class ="act"> 

    <h2>Activites:</h2>
    <div class="border border-dark overflow-auto p-3" style="height: 200px;">
      {% for item in objs %}
        <p class="">{{ item.name }}</p>
        <ul>
          {% for item2 in item.getninjas %}
          <li>{{ item2.firstname }}</li>
          {% endfor %}
        </ul>
        {% endfor %}
    </div>
 
</div>

<div class = "bottom"> </div>
</div>

</body>
</html>
